database {
  postgres {
    connectionPool = "HikariCP"
    dataSourceClass = "org.postgresql.ds.PGSimpleDataSource"
    numThreads = 10

    properties = {
      serverName = ${PGHOST}
      portNumber = ${PGPORT}
      databaseName = ${PGDATABASE}
      user = ${PGUSER}
      password = ${PGPASSWORD}
    }
  }
}

port = 8090